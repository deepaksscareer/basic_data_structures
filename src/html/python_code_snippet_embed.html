<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Show Python Code</title>
  <!-- Load highlight.js styles & script -->
  <link
    rel="stylesheet"
    href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css"
  />
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
  <!-- Tell highlight.js to highlight code blocks -->
  <script>hljs.highlightAll();</script>
</head>
<body>

  <!-- Change the equivalent heading here -->
  <head>
    <h1 href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        h1 {
            font-family: 'Roboto', sans-serif;
            font-weight: 700; /* For bold Roboto */
        }

        p {
            font-family: 'Roboto', sans-serif;
        }
    </style>
    Import statements
</h1>  
  <pre><code class="language-python">
def greet(name):
    print(f"Hello, {name}!")

greet("Alice")
  </code></pre>
</body>
</html>
